# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: NuGet
on:
  push:
    tags: [ "v*" ]
env:
  MIRKO_NUGET_USERNAME: ${{ secrets.MIRKO_NUGET_USERNAME }}
  MIRKO_NUGET_PWD: ${{ secrets.MIRKO_NUGET_PWD }}
jobs:
  publish_nuget:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore "PropertyService.sln"
    - name: Build
      run: dotnet build --no-restore "PropertyService.sln"
    - name: Test
      run: dotnet test --no-build --verbosity normal "PropertyService.sln"
    - name: Build release
      run: dotnet build --configuration "Release" --no-restore "PropertyService.sln"
    - name: Pack
      run: dotnet pack --no-restore --configuration Release "PropertyService.sln"
    - name: Push
      run: dotnet nuget push "*/bin/Release/*.nupkg" --source "Mirko627" --skip-duplicate --api-key ${{ secrets.GITHUB_TOKEN }}

